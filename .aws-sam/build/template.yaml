AWSTemplateFormatVersion: 2010-09-09
Description: sample-2
Transform:
- AWS::Serverless-2016-10-31
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionUri: ..\..\proxy-api.yml
      StageName: prod
      Variables:
        ServerlessExpressLambdaFunctionName:
          Ref: DemoAPIFunctions
  DemoAPIFunctions:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ./src/index.handle
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from
        a DynamoDB table.
      Policies:
      - Statement:
          Effect: Allow
          Action:
          - s3:PutObject
          - dynamodb:PutItem
          - dynamodb:GetItem
          - dynamodb:Scan
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:BatchGetItem
          - sqs:SendMessage
          - sqs:ReceiveMessage
          - states:*
          Resource: '*'
      Environment:
        Variables:
          REGION: us-east-1
          TABLE_NAME_CUSTOMER: customer
          TABLE_NAME_VEHICLE: vehicle
          TABLE_NAME_VEHICLE_IMAGE: vehicle_upload_image
          TABLE_NAME_LOAN: Loan
          TABLE_NAME_RENTLE_VEHICLE: rental_vehical
          TABLE_NAME_ACCESSORIES: vehical_accessories
          TABLE_NAME_VEHICLE_BRAND: vehicle_brand
          TABLE_NAME_VEHICLE_MODEL: vehicle_model
      Events:
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGatewayApi
            Path: /{proxy+}
            Method: ANY
      CodeUri: DemoAPIFunctions
    Metadata:
      SamResourceId: DemoAPIFunctions
Outputs:
  ApiUrl:
    Description: Invoke URL for your API. Clicking this link will perform a GET request
      on the root resource of your API.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/prod/
